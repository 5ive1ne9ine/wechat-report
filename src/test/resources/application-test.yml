server:
  port: 8081

spring:
  application:
    name: wechat-daily-report-test

# 测试用配置
app:
  ai:
    default:
      model: gpt-3.5-turbo
      base-url: https://api.openai.com
      api-key: test-key
      timeout: 60000
      temperature: 0.7
      max-tokens: 4000
      
  chatlog:
    default:
      base-url: http://localhost:5030
      timeout: 30000

# 日志配置
logging:
  level:
    com.wechat.dailyreport: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"