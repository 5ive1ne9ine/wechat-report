<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天分析 - 微信聊天分析器</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e3e6ea;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .alert {
            border-radius: 0.375rem;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #e3e6ea;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .analysis-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-comments"></i> 微信聊天分析器
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/chat-analysis/">
                            <i class="fas fa-chart-line"></i> 聊天分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat-analysis/history">
                            <i class="fas fa-history"></i> 分析历史
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config/">
                            <i class="fas fa-cog"></i> 系统配置
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容区域 -->
    <main class="container mt-4">
        <!-- 错误消息 -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}">错误信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- 成功消息 -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}">成功信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- 分析卡片 -->
                <div class="card analysis-card mb-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">
                            <i class="fas fa-brain"></i> 智能聊天分析
                        </h2>
                        <p class="card-text">
                            选择聊天对象和日期，AI 将为您生成详细的聊天分析报告
                        </p>
                    </div>
                </div>
                
                <!-- 分析表单 -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-play-circle text-primary"></i> 开始分析
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/chat-analysis/analyze}" method="post" id="analysisForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="chatTarget" class="form-label">
                                            <i class="fas fa-users"></i> 选择聊天对象
                                        </label>
                                        <select id="chatTarget" name="chatTarget" class="form-select" required>
                                            <option value="">请选择聊天对象</option>
                                            <option th:each="session : ${chatSessions}" 
                                                    th:value="${session.chatId}" 
                                                    th:text="${session.chatName}"
                                                    th:attr="data-type=${session.chatType}, data-members=${session.memberCount}">
                                            </option>
                                        </select>
                                        <div class="form-text">选择要分析的聊天会话</div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="analysisDate" class="form-label">
                                            <i class="fas fa-calendar-alt"></i> 选择分析日期
                                        </label>
                                        <input type="date" id="analysisDate" name="analysisDate" 
                                               class="form-control" 
                                               th:value="${defaultDate}"
                                               required>
                                        <div class="form-text">选择要分析的聊天日期</div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 聊天信息显示 -->
                            <div id="chatInfo" class="alert alert-info" style="display: none;">
                                <i class="fas fa-info-circle"></i>
                                <span id="chatInfoText"></span>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn">
                                    <i class="fas fa-chart-line"></i> 开始分析
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 功能说明 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-lightbulb text-warning"></i> 功能说明
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="text-center mb-3">
                                    <i class="fas fa-download fa-2x text-primary mb-2"></i>
                                    <h6>数据获取</h6>
                                    <p class="text-muted small">从 Chatlog 服务获取指定日期的聊天记录</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center mb-3">
                                    <i class="fas fa-cogs fa-2x text-success mb-2"></i>
                                    <h6>智能分析</h6>
                                    <p class="text-muted small">AI 分析聊天内容，提取关键信息和情感倾向</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center mb-3">
                                    <i class="fas fa-file-alt fa-2x text-info mb-2"></i>
                                    <h6>生成报告</h6>
                                    <p class="text-muted small">生成详细的结构化分析报告</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="footer mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted mb-0">
                        <i class="fas fa-copyright"></i> 2024 微信聊天分析器
                    </p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="text-muted mb-0">
                        基于 Spring Boot 和 AI 技术构建
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 聊天对象选择变化时显示信息
        document.getElementById('chatTarget').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const chatInfo = document.getElementById('chatInfo');
            const chatInfoText = document.getElementById('chatInfoText');
            
            if (selectedOption.value) {
                const chatType = selectedOption.getAttribute('data-type');
                const memberCount = selectedOption.getAttribute('data-members');
                
                let typeText = chatType === 'GROUP' ? '群聊' : '私聊';
                let memberText = chatType === 'GROUP' ? `，成员数：${memberCount}` : '';
                
                chatInfoText.textContent = `聊天类型：${typeText}${memberText}`;
                chatInfo.style.display = 'block';
            } else {
                chatInfo.style.display = 'none';
            }
        });
        
        // 表单提交时显示加载状态
        document.getElementById('analysisForm').addEventListener('submit', function() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 分析中...';
            analyzeBtn.disabled = true;
        });
    </script>
</body>
</html>
