<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天分析 - 微信聊天分析器</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e3e6ea;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .alert {
            border-radius: 0.375rem;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #e3e6ea;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .analysis-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .chat-section {
            transition: all 0.3s ease;
            border: 1px solid #e3e6ea;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
            margin-bottom: 1rem;
        }
        .btn-group .btn-check:checked + .btn-outline-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
        .group-results {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: white;
        }
        .group-result-item {
            padding: 0.75rem;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .group-result-item:hover {
            background-color: #f8f9fa;
        }
        .group-result-item.selected {
            background-color: #e7f3ff;
            border-left: 3px solid #0d6efd;
        }
        .search-loading {
            text-align: center;
            padding: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-comments"></i> 微信聊天分析器
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/chat-analysis/">
                            <i class="fas fa-chart-line"></i> 聊天分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat-analysis/history">
                            <i class="fas fa-history"></i> 分析历史
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config/">
                            <i class="fas fa-cog"></i> 系统配置
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容区域 -->
    <main class="container mt-4">
        <!-- 错误消息 -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}">错误信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- 成功消息 -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}">成功信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- 分析卡片 -->
                <div class="card analysis-card mb-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">
                            <i class="fas fa-brain"></i> 智能聊天分析
                        </h2>
                        <p class="card-text">
                            选择聊天对象和日期，AI 将为您生成详细的聊天分析报告
                        </p>
                    </div>
                </div>
                
                <!-- 分析表单 -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-play-circle text-primary"></i> 开始分析
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/chat-analysis/analyze}" method="post" id="analysisForm">
                            <!-- 聊天类型选择 -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-comments"></i> 选择分析类型
                                </label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="analysisType" id="groupChat" value="group">
                                    <label class="btn btn-outline-primary" for="groupChat">
                                        <i class="fas fa-users"></i> 群聊分析
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="analysisType" id="privateChat" value="private">
                                    <label class="btn btn-outline-primary" for="privateChat">
                                        <i class="fas fa-user"></i> 私聊分析
                                    </label>
                                </div>
                            </div>
                            
                            <!-- 群聊选择区域 -->
                            <div id="groupChatSection" class="chat-section" style="display: none;">
                                <div class="mb-3">
                                    <label for="groupName" class="form-label">
                                        <i class="fas fa-search"></i> 群聊名称
                                    </label>
                                    <div class="input-group">
                                        <input type="text" id="groupName" name="groupName" 
                                               class="form-control" placeholder="请输入群聊名称进行搜索，可为空">
                                        <button type="button" class="btn btn-outline-primary" id="searchGroupBtn">
                                            <i class="fas fa-search"></i> 搜索
                                        </button>
                                    </div>
                                    <div class="form-text">输入群聊名称后点击搜索按钮，支持模糊匹配，留空可获取所有群聊</div>
                                </div>
                                
                                <div id="groupResults" class="group-results" style="display: none;">
                                    <!-- 动态填充搜索结果 -->
                                </div>
                                
                                <input type="hidden" id="groupChatId" name="groupChatId">
                            </div>
                            
                            <!-- 私聊选择区域 -->
                            <div id="privateChatSection" class="chat-section" style="display: none;">
                                <div class="mb-3">
                                    <label for="privateTarget" class="form-label">
                                        <i class="fas fa-user"></i> 选择私聊对象
                                    </label>
                                    <select id="privateTarget" name="privateChatId" class="form-select">
                                        <option value="">请选择私聊对象</option>
                                        <option th:each="session : ${privateChatSessions}" 
                                                th:value="${session.name}" 
                                                th:text="${session.nickName != null ? session.nickName : session.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="startDate" class="form-label">
                                            <i class="fas fa-calendar-alt"></i> 开始日期
                                        </label>
                                        <input type="date" id="startDate" name="startDate" 
                                               class="form-control" 
                                               th:value="${defaultStartDate}"
                                               required>
                                        <div class="form-text">选择分析的开始日期</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="endDate" class="form-label">
                                            <i class="fas fa-calendar-alt"></i> 结束日期
                                        </label>
                                        <input type="date" id="endDate" name="endDate" 
                                               class="form-control" 
                                               th:value="${defaultEndDate}"
                                               required>
                                        <div class="form-text">选择分析的结束日期</div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 聊天信息显示 -->
                            <div id="chatInfo" class="alert alert-info" style="display: none;">
                                <i class="fas fa-info-circle"></i>
                                <span id="chatInfoText"></span>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn">
                                    <i class="fas fa-chart-line"></i> 开始分析
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 功能说明 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-lightbulb text-warning"></i> 功能说明
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="text-center mb-3">
                                    <i class="fas fa-download fa-2x text-primary mb-2"></i>
                                    <h6>数据获取</h6>
                                    <p class="text-muted small">从 Chatlog 服务获取指定日期的聊天记录</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center mb-3">
                                    <i class="fas fa-cogs fa-2x text-success mb-2"></i>
                                    <h6>智能分析</h6>
                                    <p class="text-muted small">AI 分析聊天内容，提取关键信息和情感倾向</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center mb-3">
                                    <i class="fas fa-file-alt fa-2x text-info mb-2"></i>
                                    <h6>生成报告</h6>
                                    <p class="text-muted small">生成详细的结构化分析报告</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="footer mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted mb-0">
                        <i class="fas fa-copyright"></i> 2024 微信聊天分析器
                    </p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="text-muted mb-0">
                        基于 Spring Boot 和 AI 技术构建
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 聊天类型切换
        document.querySelectorAll('input[name="analysisType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                toggleChatSections(this.value);
            });
        });
        
        // 群聊搜索按钮点击事件
        document.getElementById('searchGroupBtn').addEventListener('click', function() {
            const groupName = document.getElementById('groupName').value.trim();
            // 允许输入任意字符，包括空字符串
            searchGroupChats(groupName);
        });
        
        // 群聊名称回车搜索（保留这个功能）
        document.getElementById('groupName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchGroupBtn').click();
            }
        });
        
        /**
         * 切换聊天类型区域显示
         */
        function toggleChatSections(type) {
            const groupSection = document.getElementById('groupChatSection');
            const privateSection = document.getElementById('privateChatSection');
            const chatInfo = document.getElementById('chatInfo');
            
            if (type === 'group') {
                groupSection.style.display = 'block';
                privateSection.style.display = 'none';
            } else if (type === 'private') {
                groupSection.style.display = 'none';  
                privateSection.style.display = 'block';
            }
            
            // 隐藏聊天信息
            chatInfo.style.display = 'none';
        }
        
        /**
         * 搜索群聊
         */
        async function searchGroupChats(groupName) {
            const resultsDiv = document.getElementById('groupResults');
            
            try {
                // 显示加载状态
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = '<div class="search-loading"><i class="fas fa-spinner fa-spin"></i> 搜索中...</div>';
                
                const response = await fetch(`/chat-analysis/search-groups?name=${encodeURIComponent(groupName)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const groups = await response.json();
                renderGroupResults(groups);
                
            } catch (error) {
                console.error('搜索群聊失败:', error);
                showErrorMessage('搜索群聊失败，请稍后重试');
                hideGroupResults();
            }
        }
        
        /**
         * 渲染群聊搜索结果
         */
        function renderGroupResults(groups) {
            const resultsDiv = document.getElementById('groupResults');
            
            if (groups.length === 0) {
                resultsDiv.innerHTML = '<div class="search-loading">未找到匹配的群聊</div>';
                return;
            }
            
            let html = '';
            groups.forEach(group => {
                const displayName = group.nickName || group.name;
                const memberCount = group.users ? group.users.length : 0;
                
                html += `
                    <div class="group-result-item" onclick="selectGroup('${group.name}', '${displayName}')">
                        <div class="fw-bold">${displayName}</div>
                        <div class="text-muted small">
                            <i class="fas fa-users"></i> 成员数：${memberCount}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        /**
         * 选择群聊
         */
        function selectGroup(groupId, groupName) {
            // 设置隐藏字段值
            document.getElementById('groupChatId').value = groupId;
            
            // 更新输入框显示
            document.getElementById('groupName').value = groupName;
            
            // 高亮选中项
            document.querySelectorAll('.group-result-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.group-result-item').classList.add('selected');
            
            // 显示选择信息
            showChatInfo(`已选择群聊：${groupName}`);
        }
        
        /**
         * 隐藏群聊搜索结果
         */
        function hideGroupResults() {
            document.getElementById('groupResults').style.display = 'none';
            document.getElementById('groupChatId').value = '';
        }
        
        /**
         * 私聊对象选择变化
         */
        document.getElementById('privateTarget').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            
            if (selectedOption.value) {
                showChatInfo(`已选择私聊对象：${selectedOption.text}`);
            } else {
                hideChatInfo();
            }
        });
        
        /**
         * 显示聊天信息
         */
        function showChatInfo(message) {
            const chatInfo = document.getElementById('chatInfo');
            const chatInfoText = document.getElementById('chatInfoText');
            
            chatInfoText.textContent = message;
            chatInfo.style.display = 'block';
        }
        
        /**
         * 隐藏聊天信息
         */
        function hideChatInfo() {
            document.getElementById('chatInfo').style.display = 'none';
        }
        
        /**
         * 显示错误消息
         */
        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-warning alert-dismissible fade show';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.row'));
            
            // 3秒后自动消失
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 3000);
        }
        
        /**
         * 表单提交验证
         */
        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            const analysisType = document.querySelector('input[name="analysisType"]:checked');
            
            if (!analysisType) {
                e.preventDefault();
                showErrorMessage('请选择分析类型');
                return;
            }
            
            if (analysisType.value === 'group') {
                const groupChatId = document.getElementById('groupChatId').value;
                if (!groupChatId) {
                    e.preventDefault();
                    showErrorMessage('请选择群聊');
                    return;
                }
            } else if (analysisType.value === 'private') {
                const privateChatId = document.getElementById('privateTarget').value;
                if (!privateChatId) {
                    e.preventDefault();
                    showErrorMessage('请选择私聊对象');
                    return;
                }
            }
            
            // 验证日期范围
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                e.preventDefault();
                showErrorMessage('请选择完整的日期范围');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                e.preventDefault();
                showErrorMessage('开始日期不能晚于结束日期');
                return;
            }
            
            // 显示加载状态
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 分析中...';
            analyzeBtn.disabled = true;
        });
    </script>
</body>
</html>
