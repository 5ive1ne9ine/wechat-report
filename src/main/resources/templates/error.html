<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出错了 - 微信聊天分析器</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-comments"></i> 微信聊天分析器
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/chat-analysis/">
                    <i class="fas fa-home"></i> 返回首页
                </a>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容区域 -->
    <main class="container">
        <div class="error-container">
            <div class="error-card">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                
                <h2 class="mb-4">出错了</h2>
                
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-times-circle"></i>
                            <strong>错误信息：</strong>
                            <p class="mb-0 mt-2" th:text="${error} ?: '未知错误'">发生了未知错误</p>
                        </div>
                        
                        <p class="text-muted">
                            抱歉，系统遇到了一些问题。请稍后重试，或联系管理员。
                        </p>
                    </div>
                    
                    <div class="card-footer text-center">
                        <div class="btn-group">
                            <button class="btn btn-outline-primary" onclick="history.back()">
                                <i class="fas fa-arrow-left"></i> 返回上页
                            </button>
                            <a href="/chat-analysis/" class="btn btn-primary">
                                <i class="fas fa-home"></i> 返回首页
                            </a>
                            <button class="btn btn-outline-secondary" onclick="location.reload()">
                                <i class="fas fa-sync-alt"></i> 重新加载
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 帮助信息 -->
                <div class="mt-4">
                    <details>
                        <summary class="text-muted">常见问题解决方案</summary>
                        <div class="text-start mt-3">
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <i class="fas fa-check text-success"></i>
                                    检查网络连接是否正常
                                </li>
                                <li class="mb-2">
                                    <i class="fas fa-check text-success"></i>
                                    确认Chatlog服务是否正常运行
                                </li>
                                <li class="mb-2">
                                    <i class="fas fa-check text-success"></i>
                                    检查AI服务配置是否正确
                                </li>
                                <li class="mb-2">
                                    <i class="fas fa-check text-success"></i>
                                    尝试刷新页面或重新操作
                                </li>
                            </ul>
                        </div>
                    </details>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
