<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析报告 - 微信聊天分析器</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e3e6ea;
        }
        .report-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 0.375rem 0.375rem 0 0;
        }
        .report-content {
            padding: 2rem;
            background: white;
            border-radius: 0 0 0.375rem 0.375rem;
        }
        .report-meta {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1.5rem;
        }
        .report-actions {
            border-top: 1px solid #e3e6ea;
            padding: 1rem 2rem;
            background-color: #f8f9fa;
            border-radius: 0 0 0.375rem 0.375rem;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #e3e6ea;
        }
        
        /* 发言者卡片样式 */
        .speaker-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        .speaker-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .speaker-card .speaker-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        .speaker-card .speaker-rank {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            margin-right: 15px;
        }
        .speaker-card .rank-1 { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); }
        .speaker-card .rank-2 { background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%); }
        .speaker-card .rank-3 { background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%); }
        .speaker-card .rank-other { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .speaker-card .speaker-name {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        .speaker-card .message-count {
            font-size: 16px;
            color: #7f8c8d;
            padding: 5px 15px;
            background-color: #e3f2fd;
            border-radius: 20px;
        }
        .speaker-card .speaker-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .speaker-card .stat-item {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }
        .speaker-card .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .speaker-card .stat-value {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }
        .speaker-card .tag-group {
            margin-bottom: 12px;
        }
        .speaker-card .tag-label {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 6px;
        }
        .speaker-card .badge {
            margin: 3px;
            padding: 5px 12px;
            font-size: 12px;
        }
        .speaker-card .ai-comment {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px 15px;
            border-radius: 6px;
            margin-top: 12px;
            font-style: italic;
            color: #856404;
            line-height: 1.6;
        }
        .speaker-card .ai-comment::before {
            content: '"🔥 AI锐评："';
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        /* 热门发言样式 */
        .hot-message-card {
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff9e6 0%, #ffffff 100%);
            box-shadow: 0 2px 6px rgba(255, 193, 7, 0.15);
            position: relative;
            overflow: hidden;
        }
        .hot-message-card::before {
            content: '"🔥"';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 80px;
            opacity: 0.08;
        }
        .hot-message-card .hot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .hot-message-card .hot-sender {
            font-weight: bold;
            color: #e65100;
            font-size: 15px;
        }
        .hot-message-card .hot-time {
            font-size: 12px;
            color: #9e9e9e;
        }
        .hot-message-card .hot-content {
            background-color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            line-height: 1.6;
            color: #333;
            border-left: 3px solid #ffc107;
        }
        .hot-message-card .hot-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hot-message-card .hot-score {
            display: flex;
            align-items: center;
            color: #ff6f00;
            font-weight: bold;
        }
        .hot-message-card .hot-score .fire-icons {
            margin-right: 5px;
            font-size: 14px;
        }
        .hot-message-card .hot-reason {
            font-size: 12px;
            color: #666;
            background-color: #fff;
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid #ffe0b2;
        }
        
        /* 打印样式 */
        @media print {
            .navbar, .report-actions, .footer {
                display: none !important;
            }
            body {
                background: white !important;
            }
            .card {
                box-shadow: none !important;
                border: none !important;
            }
            .speaker-card, .hot-message-card {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-comments"></i> 微信聊天分析器
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/chat-analysis/">
                            <i class="fas fa-chart-line"></i> 聊天分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat-analysis/history">
                            <i class="fas fa-history"></i> 分析历史
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config/">
                            <i class="fas fa-cog"></i> 系统配置
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容区域 -->
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <!-- 报告头部 -->
                    <div class="report-header">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h2 class="mb-1">
                                    <i class="fas fa-file-alt"></i>
                                    <span th:text="${report.chatName}">聊天分析报告</span>
                                </h2>
                                <p class="mb-0 opacity-75">
                                    <!-- 显示单个分析日期 -->
                                    <span th:if="${report.analysisDate != null}">
                                        分析日期：<span th:text="${#temporals.format(report.analysisDate, 'yyyy年MM月dd日')}"></span>
                                    </span>
                                    <!-- 显示日期范围 -->
                                    <span th:if="${report.startDate != null and report.endDate != null}">
                                        分析日期：<span th:text="${#temporals.format(report.startDate, 'yyyy年MM月dd日')}"></span>
                                        至 <span th:text="${#temporals.format(report.endDate, 'yyyy年MM月dd日')}"></span>
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="badge bg-light text-dark fs-6" th:switch="${report.status}">
                                    <span th:case="'COMPLETED'">
                                        <i class="fas fa-check-circle text-success"></i> 分析完成
                                    </span>
                                    <span th:case="'PROCESSING'">
                                        <i class="fas fa-spinner fa-spin text-warning"></i> 分析中
                                    </span>
                                    <span th:case="'FAILED'">
                                        <i class="fas fa-exclamation-triangle text-danger"></i> 分析失败
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 报告元信息 -->
                    <div class="report-content">
                        <div class="report-meta">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong>报告ID：</strong><br>
                                    <span class="text-muted font-monospace" th:text="${report.reportId}"></span>
                                </div>
                                <div class="col-md-3">
                                    <strong>生成时间：</strong><br>
                                    <span class="text-muted" th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                </div>
                                <div class="col-md-3" th:if="${report.completedAt}">
                                    <strong>完成时间：</strong><br>
                                    <span class="text-muted" th:text="${#temporals.format(report.completedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                </div>
                                <div class="col-md-3">
                                    <strong>分析状态：</strong><br>
                                    <span class="badge" 
                                          th:classappend="${report.status == 'COMPLETED'} ? 'bg-success' : 
                                                         (${report.status == 'PROCESSING'} ? 'bg-warning' : 'bg-danger')"
                                          th:text="${report.status == 'COMPLETED'} ? '已完成' : 
                                                  (${report.status == 'PROCESSING'} ? '处理中' : '失败')"></span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 报告内容 -->
                        <div class="report-main">
                            <div th:if="${report.status == 'COMPLETED'}" 
                                 th:utext="${report.finalReport}">
                                <!-- AI生成的报告内容将在这里显示 -->
                            </div>
                            
                            <div th:if="${report.status == 'FAILED'}" class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle"></i>
                                <strong>分析失败</strong>
                                <p th:text="${report.finalReport}">分析过程中出现错误</p>
                            </div>
                            
                            <div th:if="${report.status == 'PROCESSING'}" class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3 text-muted">正在分析中，请稍候...</p>
                                <button class="btn btn-outline-primary" onclick="location.reload()">
                                    <i class="fas fa-sync-alt"></i> 刷新页面
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 操作按钮 -->
                    <div class="report-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <a th:href="@{/chat-analysis/}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left"></i> 返回分析
                                </a>
                                <a th:href="@{/chat-analysis/history}" class="btn btn-outline-info ms-2">
                                    <i class="fas fa-history"></i> 查看历史
                                </a>
                            </div>
                            <div class="col-md-6 text-end" th:if="${report.status == 'COMPLETED'}">
                                <button onclick="window.print()" class="btn btn-primary">
                                    <i class="fas fa-print"></i> 打印报告
                                </button>
                                <button class="btn btn-success ms-2" onclick="downloadReport()">
                                    <i class="fas fa-download"></i> 下载报告
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 下载报告功能
        function downloadReport() {
            const reportContent = document.querySelector('.report-main').innerHTML;
            const reportTitle = document.querySelector('.report-header h2').textContent;
            
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <title>${reportTitle}</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        h1, h2, h3 { color: #333; }
                        .header { border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1>${reportTitle}</h1>
                        <p>生成时间：${new Date().toLocaleString('zh-CN')}</p>
                    </div>
                    ${reportContent}
                </body>
                </html>
            `;
            
            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${reportTitle.replace(/[^\w\s-]/g, '')}.html`;
            link.click();
            
            URL.revokeObjectURL(link.href);
        }
        
        // 如果是处理中状态，定期刷新页面
        if (document.querySelector('.spinner-border')) {
            setTimeout(() => {
                location.reload();
            }, 10000); // 10秒后自动刷新
        }
        
        // 页面加载完成后渲染动态数据
        document.addEventListener('DOMContentLoaded', function() {
            renderTopSpeakers();
            renderHotMessages();
        });
        
        /**
         * 渲染发言达人榜
         */
        function renderTopSpeakers() {
            const dataElement = document.getElementById('top-speakers-data');
            const sectionElement = document.getElementById('top-speakers-section');
            
            if (!dataElement || !sectionElement) {
                console.log('未找到发言者数据元素');
                return;
            }
            
            try {
                const speakersData = JSON.parse(dataElement.textContent);
                if (!speakersData || speakersData.length === 0) {
                    console.log('发言者数据为空');
                    return;
                }
                
                let html = '<div class="row">';
                speakersData.forEach((speaker, index) => {
                    const rank = index + 1;
                    const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-other';
                    
                    html += `
                        <div class="col-md-12 mb-3">
                            <div class="speaker-card">
                                <div class="speaker-header">
                                    <div class="d-flex align-items-center">
                                        <div class="speaker-rank ${rankClass}">
                                            ${rank <= 3 ? ['🥇', '🥈', '🥉'][rank - 1] : rank}
                                        </div>
                                        <div>
                                            <div class="speaker-name">${escapeHtml(speaker.nickname)}</div>
                                        </div>
                                    </div>
                                    <div class="message-count">
                                        <i class="fas fa-comments"></i> ${speaker.message_count} 条
                                    </div>
                                </div>
                                
                                <div class="speaker-stats">
                                    <div class="stat-item">
                                        <div class="stat-label"><i class="fas fa-fire"></i> 主要话题</div>
                                        <div class="stat-value">${speaker.main_topics ? speaker.main_topics.slice(0, 2).map(t => escapeHtml(t)).join('、') : '无'}</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-label"><i class="fas fa-smile"></i> 语气类型</div>
                                        <div class="stat-value">${escapeHtml(speaker.tone_type || '未知')}</div>
                                    </div>
                                </div>
                                
                                <div class="tag-group">
                                    <div class="tag-label"><i class="fas fa-tags"></i> 发言风格</div>
                                    <div>
                                        ${speaker.speaking_style ? speaker.speaking_style.map(tag => 
                                            `<span class="badge bg-primary">${escapeHtml(tag)}</span>`
                                        ).join('') : '<span class="badge bg-secondary">无标签</span>'}
                                    </div>
                                </div>
                                
                                <div class="tag-group">
                                    <div class="tag-label"><i class="fas fa-user"></i> 人物画像</div>
                                    <div>
                                        ${speaker.profile_tags ? speaker.profile_tags.map(tag => 
                                            `<span class="badge bg-info">${escapeHtml(tag)}</span>`
                                        ).join('') : '<span class="badge bg-secondary">无画像</span>'}
                                    </div>
                                </div>
                                
                                ${speaker.ai_comment ? `
                                    <div class="ai-comment">
                                        ${escapeHtml(speaker.ai_comment)}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                sectionElement.innerHTML += html;
                console.log(`成功渲染 ${speakersData.length} 个发言者`);
                
            } catch (error) {
                console.error('解析发言者数据失败:', error);
                sectionElement.innerHTML += '<p class="text-danger">数据解析失败</p>';
            }
        }
        
        /**
         * 渲染热门发言
         */
        function renderHotMessages() {
            const dataElement = document.getElementById('hot-messages-data');
            const sectionElement = document.getElementById('hot-messages-section');
            
            if (!dataElement || !sectionElement) {
                console.log('未找到热门发言数据元素');
                return;
            }
            
            try {
                const messagesData = JSON.parse(dataElement.textContent);
                if (!messagesData || messagesData.length === 0) {
                    console.log('热门发言数据为空');
                    return;
                }
                
                let html = '';
                messagesData.forEach((msg, index) => {
                    const hotScore = parseInt(msg.hot_score) || 5;
                    const fireIcons = '🔥'.repeat(Math.min(hotScore, 10));
                    
                    html += `
                        <div class="hot-message-card">
                            <div class="hot-header">
                                <div class="hot-sender">
                                    <i class="fas fa-user-circle"></i> ${escapeHtml(msg.sender)}
                                </div>
                                <div class="hot-time">
                                    <i class="fas fa-clock"></i> ${escapeHtml(msg.time)}
                                </div>
                            </div>
                            
                            <div class="hot-content">
                                ${escapeHtml(msg.content)}
                            </div>
                            
                            <div class="hot-footer">
                                <div class="hot-score">
                                    <span class="fire-icons">${fireIcons}</span>
                                    <span>热度: ${hotScore}/10</span>
                                </div>
                                <div class="hot-reason">
                                    ${escapeHtml(msg.hot_reason || '高热度发言')}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                sectionElement.innerHTML += html;
                console.log(`成功渲染 ${messagesData.length} 条热门发言`);
                
            } catch (error) {
                console.error('解析热门发言数据失败:', error);
                sectionElement.innerHTML += '<p class="text-danger">数据解析失败</p>';
            }
        }
        
        /**
         * HTML转义函数，防止XSS攻击
         */
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
