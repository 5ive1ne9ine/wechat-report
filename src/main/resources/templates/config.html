<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统配置 - 微信聊天分析器</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e3e6ea;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .config-section {
            border: 1px solid #e3e6ea;
            border-radius: 0.375rem;
            background: white;
        }
        .config-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.375rem 0.375rem 0 0;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #e3e6ea;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-comments"></i> 微信聊天分析器
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/chat-analysis/">
                            <i class="fas fa-chart-line"></i> 聊天分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat-analysis/history">
                            <i class="fas fa-history"></i> 分析历史
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/config/">
                            <i class="fas fa-cog"></i> 系统配置
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容区域 -->
    <main class="container mt-4">
        <!-- 错误消息 -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}">错误信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- 成功消息 -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}">成功信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row">
            <!-- AI服务配置 -->
            <div class="col-lg-6 mb-4">
                <div class="config-section">
                    <div class="config-header">
                        <h4 class="mb-0">
                            <i class="fas fa-brain"></i> AI 服务配置
                        </h4>
                        <p class="mb-0 opacity-75">配置AI分析服务的相关参数</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/config/ai-service}" method="post" th:object="${aiConfig}">
                            <div class="mb-3">
                                <label for="aiModel" class="form-label">
                                    <i class="fas fa-robot"></i> AI模型
                                </label>
                                <input type="text" id="aiModel" th:field="*{model}" 
                                       class="form-control" required
                                       th:value="${aiConfig.model ?: 'ernie-4.5-turbo-128k'}">
                                <div class="form-text">输入使用的AI模型名称</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="aiBaseUrl" class="form-label">
                                    <i class="fas fa-link"></i> 服务地址
                                </label>
                                <input type="url" id="aiBaseUrl" th:field="*{baseUrl}" 
                                       class="form-control" required
                                       th:value="${aiConfig.baseUrl ?: 'https://qianfan.baidubce.com/v2/'}">
                                <div class="form-text">AI服务的基础URL地址</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="aiApiKey" class="form-label">
                                    <i class="fas fa-key"></i> API密钥
                                </label>
                                <div class="input-group">
                                    <input type="password" id="aiApiKey" th:field="*{apiKey}" 
                                           class="form-control" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('aiApiKey')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">AI服务的API访问密钥</div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="aiTimeout" class="form-label">
                                            <i class="fas fa-clock"></i> 超时时间(毫秒)
                                        </label>
                                        <input type="number" id="aiTimeout" th:field="*{timeout}" 
                                               class="form-control" min="1000" max="300000" step="1000"
                                               required>
                                        <div class="form-text">请求超时时间</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="aiTemperature" class="form-label">
                                            <i class="fas fa-thermometer-half"></i> 温度参数
                                        </label>
                                        <input type="number" id="aiTemperature" th:field="*{temperature}" 
                                               class="form-control" min="0" max="2" step="0.1"
                                               required>
                                        <div class="form-text">控制输出随机性(0-2)</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="aiMaxTokens" class="form-label">
                                    <i class="fas fa-coins"></i> 最大令牌数
                                </label>
                                <input type="number" id="aiMaxTokens" th:field="*{maxTokens}" 
                                       class="form-control" min="100" max="12288" step="100"
                                       required>
                                <div class="form-text">AI模型最大输出令牌数</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 保存AI配置
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Chatlog服务配置 -->
            <div class="col-lg-6 mb-4">
                <div class="config-section">
                    <div class="config-header">
                        <h4 class="mb-0">
                            <i class="fas fa-comments"></i> Chatlog 服务配置
                        </h4>
                        <p class="mb-0 opacity-75">配置聊天数据获取服务的相关参数</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/config/chatlog-service}" method="post" th:object="${chatlogConfig}">
                            <div class="mb-3">
                                <label for="chatlogBaseUrl" class="form-label">
                                    <i class="fas fa-link"></i> 服务地址
                                </label>
                                <input type="url" id="chatlogBaseUrl" th:field="*{baseUrl}" 
                                       class="form-control" required
                                       placeholder="http://127.0.0.1:5030">
                                <div class="form-text">Chatlog服务的基础URL地址</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="chatlogTimeout" class="form-label">
                                    <i class="fas fa-clock"></i> 超时时间(毫秒)
                                </label>
                                <input type="number" id="chatlogTimeout" th:field="*{timeout}" 
                                       class="form-control" min="1000" max="300000" step="1000"
                                       required>
                                <div class="form-text">请求超时时间</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> 保存Chatlog配置
                                </button>
                            </div>
                        </form>
                        
                        <!-- 连接测试 -->
                        <div class="mt-4">
                            <hr>
                            <h6><i class="fas fa-satellite-dish"></i> 连接测试</h6>
                            <button type="button" class="btn btn-outline-info btn-sm" onclick="testChatlogConnection()">
                                <i class="fas fa-wifi"></i> 测试Chatlog连接
                            </button>
                            <div id="testResult" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </main>
    

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 切换密码显示/隐藏
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        // 测试Chatlog连接
        function testChatlogConnection() {
            const button = event.target;
            const result = document.getElementById('testResult');
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 测试中...';
            
            // 模拟连接测试
            setTimeout(() => {
                result.innerHTML = '<div class="alert alert-success alert-sm">连接测试成功</div>';
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-wifi"></i> 测试Chatlog连接';
            }, 2000);
        }
        

    </script>
</body>
</html>
