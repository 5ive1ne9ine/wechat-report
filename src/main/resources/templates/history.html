<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析历史 - 微信聊天分析器</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid #e3e6ea;
        }
        .table th {
            border-top: none;
            font-weight: 600;
        }
        .badge {
            font-size: 0.75rem;
        }
        .pagination {
            justify-content: center;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #e3e6ea;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-comments"></i> 微信聊天分析器
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/chat-analysis/">
                            <i class="fas fa-chart-line"></i> 聊天分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/chat-analysis/history">
                            <i class="fas fa-history"></i> 分析历史
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config/">
                            <i class="fas fa-cog"></i> 系统配置
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容区域 -->
    <main class="container mt-4">
        <!-- 错误消息 -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}">错误信息</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="row">
            <div class="col-12">
                <!-- 页面标题 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-history text-primary"></i> 分析历史
                    </h2>
                    <a href="/chat-analysis/" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 新建分析
                    </a>
                </div>
                
                <!-- 历史记录表格 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list"></i> 历史记录
                            <span class="badge bg-secondary ms-2" th:text="${reportPage.total}">0</span>
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div th:if="${reportPage.records.size() == 0}" class="text-center py-5">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <p class="text-muted">暂无分析记录</p>
                            <a href="/chat-analysis/" class="btn btn-primary">
                                <i class="fas fa-plus"></i> 开始第一次分析
                            </a>
                        </div>
                        
                        <div th:if="${reportPage.records.size() > 0}" class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th width="20%">聊天对象</th>
                                        <th width="15%">分析日期</th>
                                        <th width="15%">创建时间</th>
                                        <th width="15%">完成时间</th>
                                        <th width="10%">状态</th>
                                        <th width="25%">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="report : ${reportPage.records}">
                                        <td>
                                            <strong th:text="${report.chatName}">聊天名称</strong>
                                        </td>
                                        <td th:text="${#temporals.format(report.analysisDate, 'yyyy-MM-dd')}"></td>
                                        <td>
                                            <small class="text-muted" 
                                                   th:text="${#temporals.format(report.createdAt, 'MM-dd HH:mm')}"></small>
                                        </td>
                                        <td>
                                            <small class="text-muted" 
                                                   th:text="${report.completedAt != null ? #temporals.format(report.completedAt, 'MM-dd HH:mm') : '-'}"></small>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${report.status == 'COMPLETED'} ? 'bg-success' : 
                                                                 (${report.status == 'PROCESSING'} ? 'bg-warning text-dark' : 'bg-danger')"
                                                  th:switch="${report.status}">
                                                <span th:case="'COMPLETED'">
                                                    <i class="fas fa-check"></i> 已完成
                                                </span>
                                                <span th:case="'PROCESSING'">
                                                    <i class="fas fa-spinner fa-spin"></i> 处理中
                                                </span>
                                                <span th:case="'FAILED'">
                                                    <i class="fas fa-times"></i> 失败
                                                </span>
                                            </span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="@{'/chat-analysis/report/' + ${report.reportId}}" 
                                                   class="btn btn-outline-primary"
                                                   title="查看报告">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                
                                                <button th:if="${report.status == 'COMPLETED'}"
                                                        class="btn btn-outline-success"
                                                        title="下载报告"
                                                        th:onclick="'downloadReport(\'' + ${report.reportId} + '\')'">
                                                    <i class="fas fa-download"></i>
                                                </button>
                                                
                                                <button th:if="${report.status == 'PROCESSING'}"
                                                        class="btn btn-outline-warning"
                                                        title="刷新状态"
                                                        th:onclick="'refreshStatus(\'' + ${report.reportId} + '\')'">
                                                    <i class="fas fa-sync-alt"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- 分页 -->
                    <div th:if="${reportPage.pages > 1}" class="card-footer">
                        <nav aria-label="分页导航">
                            <ul class="pagination mb-0">
                                <!-- 上一页 -->
                                <li class="page-item" th:classappend="${reportPage.current == 1} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/chat-analysis/history(page=${reportPage.current - 1}, size=${pageSize})}">
                                        <i class="fas fa-chevron-left"></i> 上一页
                                    </a>
                                </li>
                                
                                <!-- 页码 -->
                                <li th:each="page : ${#numbers.sequence(1, reportPage.pages)}"
                                    class="page-item"
                                    th:classappend="${page == reportPage.current} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{/chat-analysis/history(page=${page}, size=${pageSize})}"
                                       th:text="${page}">1</a>
                                </li>
                                
                                <!-- 下一页 -->
                                <li class="page-item" th:classappend="${reportPage.current == reportPage.pages} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/chat-analysis/history(page=${reportPage.current + 1}, size=${pageSize})}">
                                        下一页 <i class="fas fa-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        
                        <div class="text-muted text-center mt-2">
                            共 <span th:text="${reportPage.total}">0</span> 条记录，
                            第 <span th:text="${reportPage.current}">1</span> / <span th:text="${reportPage.pages}">1</span> 页
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 下载报告
        function downloadReport(reportId) {
            window.open(`/chat-analysis/report/${reportId}`, '_blank');
        }
        
        // 刷新状态
        function refreshStatus(reportId) {
            location.reload();
        }
        
        // 定期刷新处理中的任务
        const processingReports = document.querySelectorAll('.badge .fa-spinner');
        if (processingReports.length > 0) {
            setTimeout(() => {
                location.reload();
            }, 15000); // 15秒后自动刷新
        }
    </script>
</body>
</html>
